<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="bg-dark d-flex justify-content-evenly my-auto">
        <h1 class="text-white">Sasquatch Websighting</h1>
        <div>
            <h1 class="text-white">{{loggedUser.first_name}} {{loggedUser.last_name}} </h1>
            <!-- {{session['user_id']}} -->
            <a class="text-white btn btn-primary" href="/">Dashboard</a>
            <a class="text-white btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="w-75 m-auto">
        
        <h1>{{recipe.name}} on {{recipe.dateMade}}</h1>
        <div class="border border-1 p-3">
            <h4>What Happened:</h4>
            <p>{{recipe.description}}</p>
            <p># of Sasquatches: {{recipe.likesNr}}</p>
            <p>Reported by: {{recipe.user_id}}</p>
        </div>
        
        <div class="border border-1 p-3">
            <p>Skeptics:</p>
            <p>{{user}}</p>
            <input type="button" value="Believe it">
        </div>
    </div>

</body>
</html>
